<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–í–∏–ª–∫–∞</title>
  <style>
    body {

    input, button {

    }

      background-color: #4CAF50;

      margin-top: 1rem;

<body>
  <div class="container">
    <h1>üìä –í–∏–ª–∫–∞</h1>
    <h2>–í–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ</h2>
    <label class="label-title">–ü–æ–±–µ–¥–∞ 1</label>
    <label>–ö–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç –Ω–∞ –ø–æ–±–µ–¥—É 1:</label>
    <input type="number" id="k1" step="0.01" required />
    <label class="label-title">–ü–æ–±–µ–¥–∞ 2</label>
    <label>–ö–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç –Ω–∞ –ø–æ–±–µ–¥—É 2:</label>
    <input type="number" id="k2" step="0.01" required />
    <label class="label-title">–°—Ç–∞–≤–∫–∞</label>
    <label>–°—É–º–º–∞ —Å—Ç–∞–≤–∫–∏ (‚ÇΩ):</label>
    <input type="number" id="stake" step="1" required />
    <button onclick="calculateArb()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateArb() {
      const k1 = parseFloat(document.getElementById('k1').value);
      const k2 = parseFloat(document.getElementById('k2').value);
      const stake = parseFloat(document.getElementById('stake').value);

      const invSum = 1 / k1 + 1 / k2;

      if (invSum >= 1) {
        document.getElementById('result').innerHTML = '‚ùå –í–∏–ª–∫–∏ –Ω–µ—Ç: –∫–æ—ç—Ñ—Ñ–∏—Ü–∏–µ–Ω—Ç—ã –Ω–µ –ø–æ–¥—Ö–æ–¥—è—Ç.';
        return;
      }

      const s1 = stake / (1 + (k1 / k2));
      const s2 = stake - s1;

      const profit1 = Math.floor(s1);
      const profit2 = Math.floor(s2);

      const totalStake = profit1 + profit2;
      const win1 = profit1 * k1;
      const win2 = profit2 * k2;

      const guaranteed = Math.floor(Math.min(win1, win2));
      const profit = guaranteed - totalStake;

      let mainLabel1 = 'üõ° –°—Ç–∞–≤–∫–∞ 1';
      let mainLabel2 = 'üöÄ –°—Ç–∞–≤–∫–∞ 2';

      if (win1 > win2) {
        mainLabel1 = 'üöÄ –°—Ç–∞–≤–∫–∞ 1';
        mainLabel2 = 'üõ° –°—Ç–∞–≤–∫–∞ 2';
      }

      document.getElementById('result').innerHTML = `
        ‚úÖ –í–∏–ª–∫–∞ —Å –∑–∞—â–∏—Ç–Ω–æ–π —Å—Ç–∞–≤–∫–æ–π:<br>
        ${mainLabel1}: <b>${profit1} ‚ÇΩ</b><br>
        ${mainLabel2}: <b>${profit2} ‚ÇΩ</b><br>
        üí∞ –ì–∞—Ä–∞–Ω—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –≤—ã–∏–≥—Ä—ã—à: <b>${guaranteed} ‚ÇΩ</b><br>
        üìà –ü—Ä–∏–±—ã–ª—å: <b>${profit} ‚ÇΩ</b>
      `;
    }
  </script>
</body>
